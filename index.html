<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    
    <section class="convert_container">

        <div class="top_section">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input id="input-el" type="text"> 

            <br>

            <button id="convert-btn">Convert</button>

        </div>

        <div class="bottom_section">
            <div class="length">
                <h3>Length (Meter/Feet)</h3>
                <p id="length_para">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

            <div class="volume">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume_para">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>

            <div class="mass">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass_para">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>

        </div>

    </section>

    <script src="/main.js"></script>
</body>
</html>
